<mat-card>
  <mat-card-header style="display: flex; justify-content: space-between; align-items: center;">
    <mat-card-title>Staff</mat-card-title>
    <button mat-raised-button color="primary" routerLink="/staff/new">
      Add Staff
    </button>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline" style="width: 100%; margin-top: 1rem;">
      <mat-label>Filter Staff</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search by name, role, etc."
      />
    </mat-form-field>

    <app-empty-state *ngIf="rowData.length === 0"></app-empty-state>

    <ag-grid-angular
      *ngIf="rowData.length > 0"
      style="width: 100%; height: 500px;"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      (gridReady)="onGridReady($event)"
      [pagination]="true"
      [paginationPageSize]="10"
    >
    </ag-grid-angular>
  </mat-card-content>
</mat-card>
