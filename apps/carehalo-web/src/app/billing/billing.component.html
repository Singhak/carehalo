<div class="container">
  <div class="d-flex justify-content-between align-items-center table-header">
    <h2 class="mb-0">Billing</h2>
  </div>

  <div class="table-container-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Filter Billing Records</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by patient, status, etc." #input />
    </mat-form-field>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-hover mb-0"
        *ngIf="!loading && !error">

        <!-- Patient ID Column -->
        <ng-container matColumnDef="patientId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient ID</th>
          <td mat-cell *matCellDef="let record">{{ record.patientId }}</td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
          <td mat-cell *matCellDef="let record">{{ record.amount | currency }}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let record">{{ record.date | date: 'shortDate' }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let record">{{ record.status }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons *ngIf="!loading && !error"></mat-paginator>
  </div>
</div>
