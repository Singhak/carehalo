<div class="container">
  <div class="d-flex justify-content-between align-items-center table-header">
    <h2 class="mb-0">Patients</h2>
    <button class="btn btn-success" routerLink="/patients/new">
      Register New Patient
    </button>
  </div>

  <div class="table-container-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Filter Patients</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search by name, email, etc."
        #input
      />
    </mat-form-field>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-hover mb-0">
        <!-- Name Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let patient">{{ patient.fullName }}</td>
        </ng-container>

        <!-- Date of Birth Column -->
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Date of Birth
          </th>
          <td mat-cell *matCellDef="let patient">{{ patient.dob }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let patient">{{ patient.email }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let patient">
            <a
              class="btn btn-sm btn-outline-primary"
              [routerLink]="['/patients', patient.id, 'edit']"
              >Edit</a
            >
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </div>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
