
<div class="container">
  <h1>Staff</h1>
  <button routerLink="/staff/new">Register New Staff</button>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Degree</th>
          <th>Timing</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let staffMember of staff">
          <td>{{ staffMember.name }}</td>
          <td>{{ staffMember.role }}</td>
          <td>{{ staffMember.degree }}</td>
          <td>{{ staffMember.timing }}</td>
        </tr>
        <tr *ngIf="!staff || staff.length === 0">
          <td colspan="4" class="text-center py-4">No staff members found.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
