<div class="container">
  <div class="d-flex justify-content-between align-items-center table-header">
    <h2 class="mb-0">Staff</h2>
    <button class="btn btn-success" routerLink="/staff/new">Add Staff</button>
  </div>

  <div class="table-container-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Filter Staff</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search by name, role, etc."
        #input
      />
    </mat-form-field>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-hover mb-0">
        <!-- Name Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let s">{{ s.fullName }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <td mat-cell *matCellDef="let s">{{ s.role }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let s">{{ s.email }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let s">
            <button
              mat-icon-button
              matTooltip="View"
              aria-label="View staff"
              class="me-2"
              (click)="openDetails(s)"
            >
              <mat-icon>visibility</mat-icon>
            </button>
            <button
              mat-icon-button
              color="primary"
              matTooltip="Edit"
              aria-label="Edit staff"
              [routerLink]="['/staff', s.id, 'edit']"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </div>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
