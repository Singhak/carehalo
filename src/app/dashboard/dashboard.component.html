<div class="dashboard-container">
  <h1>Hospital Performance Dashboard</h1>

  <div class="dashboard-grid">
    <div class="chart-container">
      <h3>New vs. Revisit Patients</h3>
      <ngx-charts-pie-chart
        [view]="[400, 300]"
        [results]="patientVisitsData"
        [labels]="true"
        [doughnut]="true"
        [legend]="true"
        [legendTitle]="'Patient Visits'"
        (select)="onSelect($event)">
      </ngx-charts-pie-chart>
    </div>

    <div class="chart-container">
      <h3>Patient Demographics (Age)</h3>
      <ngx-charts-bar-vertical
        [view]="[400, 300]"
        [results]="patientAgeData"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="false"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxisLabel]="'Age Group'"
        [yAxisLabel]="'Number of Patients'"
        (select)="onSelect($event)">
      </ngx-charts-bar-vertical>
    </div>

    <div class="chart-container">
      <h3>Doctor Performance</h3>
      <ngx-charts-bar-horizontal
        [view]="[400, 300]"
        [results]="doctorPerformanceData"
        [xAxis]="true"
        [yAxis]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxisLabel]="'Number of Patients'"
        [yAxisLabel]="'Doctor'"
        (select)="onSelect($event)">
      </ngx-charts-bar-horizontal>
    </div>

    <div class="chart-container">
      <h3>Appointment Status</h3>
      <ngx-charts-pie-chart
        [view]="[400, 300]"
        [results]="appointmentStatusData"
        [labels]="true"
        [legend]="true"
        (select)="onSelect($event)">
      </ngx-charts-pie-chart>
    </div>

    <div class="chart-container full-width">
      <h3>Appointments Over Time</h3>
      <ngx-charts-line-chart
        [view]="[800, 300]"
        [results]="appointmentsOverTimeData"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxisLabel]="'Date'"
        [yAxisLabel]="'Number of Appointments'"
        (select)="onSelect($event)">
      </ngx-charts-line-chart>
    </div>
  </div>
</div>
